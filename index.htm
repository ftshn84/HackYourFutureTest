<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <title>Wave Riders Surf School</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="menu-bar">
      <img class="menu-logo" src="images/Logo.png" alt="Logo" />
      <img class="menu-icon" src="images/menu-bar.png" alt="Menu-icon" />
      <nav class="menu-links">
        <a class="menu-links-style" href="google.com">About</a>
        <a class="menu-links-style" href="yahoo.com">Courses</a>
        <a class="menu-links-style" href="msn.com">Shop</a>
        <a class="menu-contact" href="google.com">Contact</a>
      </nav>
    </header>
    <section class="hiro-image">
      <img
        class="background-image"
        src="images/Hero-Image.jpg"
        alt="Hero Image"
      />
      <div class="hiro-content">
        <h1 class="main-title">WaveRiders squirrel surf school</h1>
        <p class="main-para">Ride the waves with WaveRiders!</p>
        <a class="main-button" href="google.com">Book your lesson</a>
      </div>
    </section>
    <section class="Panel-Image-Double">
      <div class="panel-image-left">
        <img
          class="panel-image-left-style"
          src="images/PanelImageDouble-Left.jpg"
          alt="Panel Image Left"
        />
      </div>

      <div class="panel-image-right">
        <img
          class="panel-image-right-style"
          src="images/PanelImageDouble-right.jpg"
          alt="Panel Image Right"
        />
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
